<main role="main" class="container">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recentes</h6>
    <span *ngFor="let reserva of reservas">
      <div *ngIf="!reserva.concluida" class="media text-muted pt-3">
        <svg
          class="bd-placeholder-img mr-2 rounded"
          width="32"
          height="32"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
          role="img"
          aria-label="Placeholder: 32x32"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#007bff" />
          <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
        </svg>
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark"
            >{{ reserva.empresa.nome }} -
            {{ reserva.empresa.descricao }}
          </strong>
          {{ reserva.dataHoraReserva | date: "dd-MM-yyyy HH:mm:ss" }}
          <button
            type="button"
            class="btn btn-success btn-sm float-right"
            (click)="updateReserva(reserva.id)"
          >
            Finalizar
          </button>
        </p>
      </div>
    </span>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Finalizados</h6>
    <span *ngFor="let reserva of reservas">
      <div *ngIf="reserva.concluida" class="media text-muted pt-3">
        <svg
          class="bd-placeholder-img mr-2 rounded"
          width="32"
          height="32"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
          role="img"
          aria-label="Placeholder: 32x32"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#009000" />
          <text x="50%" y="50%" fill="#009000" dy=".3em">32x32</text>
        </svg>
        <div
          class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray"
        >
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark"
              >{{ reserva.empresa.nome }} -
              {{ reserva.empresa.descricao }}</strong
            >
          </div>
        </div>
      </div>
    </span>
  </div>
</main>
