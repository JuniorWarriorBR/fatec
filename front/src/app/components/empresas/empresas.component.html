<div class="card add-car mt-5 mb-5" [ngClass]="showModal ? '' : 'd-none'">
  <h5 class="card-header">
    Adicionar/Atualizar empresa
  </h5>
  <div class="card-body">
    <form id="add-form" (ngSubmit)="f.form.valid && saveEmpresa(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" [(ngModel)]="empresa.nome" id="nome" name="nome" #nome="ngModel" required
          class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }" placeholder="Digite o nome" />
        <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">
          <div *ngIf="nome.errors.required">Nome é obrigatório</div>
        </div>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" [(ngModel)]="empresa.descricao" id="descricao" name="descricao" #descricao="ngModel" required
          class="form-control" [ngClass]="{ 'is-invalid': f.submitted && descricao.invalid }"
          placeholder="Digite uma descrição" />
        <div *ngIf="f.submitted && descricao.invalid" class="invalid-feedback">
          <div *ngIf="descricao.errors.required">Descrição é obrigatória</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-add-car mr-2">
        Salvar
      </button>
      <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)" (click)="showModal = false">
        Cancelar
      </button>
    </form>
  </div>
</div>

<div class="card list-car">
  <h5 class="card-header">
    Lista de empresas
    <button class="btn btn-default float-right" (click)="showModal = true">
      <i class="fa fa-plus" aria-hidden="true"> Adicionar</i>
    </button>
  </h5>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas">
          <td>{{ empresa.id }}</td>
          <td>{{ empresa.nome }}</td>
          <td>{{ empresa.descricao }}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" (click)="editEmpresa(empresa)"
              (click)="showModal = true">
              Editar
            </button>
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteEmpresa(empresa)">
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
